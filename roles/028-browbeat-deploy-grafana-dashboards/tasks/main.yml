---
#
# Deploys Browbeat's Grafana Dashboards
#

- name: Deploy Grafana Dashboards
  shell: |
    cd /home/stack/browbeat/ansible
    { time  ansible-playbook -i hosts install/grafana-dashboards.yml -e 'upload_general=false upload_static=false upload_templated=false' 2>&1 | tee -a {{log_dir}}/104-grafana-dashboards.log ; } 2>> {{log_dir}}/104-grafana-dashboards.log
